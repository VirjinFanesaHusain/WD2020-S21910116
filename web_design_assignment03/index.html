<!DOCTYPE html>
<html>
<head>
   <title>Belajar Membuat Form </title>
</head>
<body>
<form action=" formulir.html" method="get">

   
<fieldset>  
    <legend>Formulir Calon Pegawai</legend>
Nama: <input type="text" name="nama"/>
<br><br />
 
Alamat: <input type="text" name="alamat" />
<br><br/>

Password: <input type="password" name="password" />
<br><br />

 
Jenis Kelamin : 
<input type="radio" name="jenis_kelamin" value="laki-laki" /> 
Laki - Laki

<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Perempuan
<br><br/>

Bahasa Pemrograman yang dikuasai: <input type="checkbox" name="Bahasa_web" /> Web
      <input type="checkbox" name="Bahasa_Mobile" checked /> MOBILE
      <input type="checkbox" name="Bahasa_desktop" /> DESKTOP
      <br><br/>
Kota Asal:
<select>
    <option value="Jakarta">Jakarta</option>
    <option value="Surabaya">Surabaya</option>
    <option value="Bandung">Bandung</option>
  </select>
  <br><br/>
Apa yang Membuat Kami harus Memilih Anda?:<br><br/>
<textarea rows="9" cols="50" placeholder="Tulis jawaban Anda disini"></textarea>
<br><br/>
 
<input type="submit" value="Proses" >
</fieldset>
</form>
</body>
</html>
