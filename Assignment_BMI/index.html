<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung BMI menggunakan JavaScript</title>
    <script src="index.js"></script>
    </head>
        <body>
            <h1>Menghitung BMI</h1>
                <form name="bmiForm">
                    Berat Badan(kg): <input type="text" name="beratBadan" size="10"><br />
                        Tinggi Badan(cm) : <input type="text" name="tinggiBadan" size="10"><br />
                        <input type="button" value="Hitung BMI" onClick="hitungBmi()"><br />
                    Hasil BMI: <input type="text" name="bmi" size="10"><br />
                    Keterangan: <input type="text" name="meaning" size="25"><br />  
            <input type="reset" value="Reset" />
</form>
</body>
</html>
