<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tambel pada HTML</title>
</head>
<body>
    <h1>HTML Tabel</h1>
    <table border="1" cellspacing="0" cellpading="10">
        <thead>
            <tr>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
                <th>Kolom 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <th>Baris 2</th>
                <th>Baris 3</th>
            </tr>
        </tbody>
        <tr>

            <td>Baris 1, Kolom 1</td>
            <td>Baris 1, Kolom 2</td>
            <td>Baris 1, Kolom 3</td>
        </tr>
    </table>
    
</body>
</html>
